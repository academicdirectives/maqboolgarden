<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MAQBOOL GARDEN SR. SEC. SCHOOL</title>

<style>
body{
    margin:0;
    font-family:"Segoe UI", Arial, sans-serif;
    background:linear-gradient(#eef5ff,#f9fcff);
    font-size:40px;
    line-height:1.8;
    color:#1f2d3d;
}
header{
    background:#0b1c3d;
    padding:60px 20px;
    text-align:center;
}
.school-name-frame{
    display:inline-block;
    padding:34px 46px;
    border:5px solid #ff9800;
    border-radius:30px;
    background:linear-gradient(180deg,#ffffff,#e6f1ff);
    box-shadow:inset 0 6px 0 #1e6fb8, 0 8px 22px rgba(0,0,0,0.25);
}
header h1{
    font-size:90px;
    margin:0;
    color:#0b1c3d;
    font-weight:800;
}
section{
    margin:25px auto;
    background:white;
    padding:35px;
    border-radius:18px;
    box-shadow:0 6px 18px rgba(0,0,0,0.12);
    max-width:900px;
}
h2{font-size:48px;color:#1e6fb8;}
h3{font-size:42px;color:#2c7be5;}

.notice-board{
    min-height:520px;
    border:3px dashed #1e6fb8;
    border-radius:22px;
    padding:28px;
    background:#f4f9ff;
}

.directive-buttons{
    display:flex;
    gap:22px;
    justify-content:center;
    margin:30px 0;
}
.btn-syllabus{
    flex:1;
    padding:26px;
    font-size:40px;
    border:none;
    border-radius:14px;
    background:linear-gradient(#2ecc71,#27ae60);
    color:white;
}
.btn-planner{
    flex:1;
    padding:26px;
    font-size:40px;
    border:none;
    border-radius:14px;
    background:linear-gradient(#3498db,#1e6fb8);
    color:white;
}

.date-tag{
    font-size:36px;
    color:#444;
    margin-bottom:18px;
}
</style>

<script>
window.onload = function(){

    const options = { day:'numeric', month:'long', year:'numeric' };
    const today = new Date();

    /* Homework date */
    document.querySelectorAll(".auto-today")
        .forEach(el => el.innerText = today.toLocaleDateString("en-IN", options));

    /* Weekly range (Monday‚ÄìSaturday) */
    const day = today.getDay();
    const monday = new Date(today);
    monday.setDate(today.getDate() - (day === 0 ? 6 : day - 1));

    const saturday = new Date(monday);
    saturday.setDate(monday.getDate() + 5);

    document.querySelectorAll(".auto-week-start")
        .forEach(el => el.innerText = monday.toLocaleDateString("en-IN", options));

    document.querySelectorAll(".auto-week-end")
        .forEach(el => el.innerText = saturday.toLocaleDateString("en-IN", options));
};
</script>

</head>
<body>

<header>
<div class="school-name-frame">
<h1>MAQBOOL GARDEN SR. SEC. SCHOOL</h1>
</div>
</header>

<section>
<h2>üì¢ Notice Board</h2>
<div class="notice-board">
{{NOTICE_BOARD_CONTENT}}
</div>
</section>

<section>
<h2>üìò Academic Directives</h2>

<div class="directive-buttons">
<button class="btn-syllabus">üìö Syllabus</button>
<button class="btn-planner">‚úî Weekly Planner</button>
</div>

<!-- WEEKLY PLANNER -->
<h3>Weekly Planner ‚Äì Class 9</h3>
<div class="date-tag">
Week:
<span class="auto-week-start">{{WEEK_START_DATE}}</span>
 ‚Äì
<span class="auto-week-end">{{WEEK_END_DATE}}</span>
</div>

<!-- HOMEWORK -->
<h3>üìù Homework</h3>
<div class="date-tag">
Date:
<span class="auto-today">{{HOMEWORK_DATE}}</span>
</div>

</section>

</body>
</html>
